server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location /api/v1/heartbeat {
        proxy_pass http://powerbot-prod:8081/api/v1/heartbeat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /api/v1/heartbeat-test {
        proxy_pass http://powerbot-test:8082/api/v1/heartbeat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    location /health {
        proxy_pass http://powerbot-prod:8081/health;
        proxy_http_version 1.1;
    }

    location /health-test {
        proxy_pass http://powerbot-test:8082/health;
        proxy_http_version 1.1;
    }

    location / {
        return 404 '{"error": "Not found"}';
        add_header Content-Type application/json;
    }
}
