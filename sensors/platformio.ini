; PlatformIO Project Configuration File
;
; Waveshare ESP32-S3-POE-ETH-CAM-KIT
; Heartbeat Sensor for PowerBot
;
; Документація: https://docs.platformio.org/page/projectconf.html

[env:waveshare-esp32s3-poe]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Налаштування для ESP32-S3
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.flash_size = 16MB
board_build.psram_type = opi

; Партиції
board_build.partitions = default_16MB.csv

; USB CDC для Serial Monitor
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB

; Бібліотеки
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0

; Параметри збірки
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    ; Waveshare ESP32-S3-POE-ETH pins
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Монітор серійного порту
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize

; Швидкість завантаження
upload_speed = 921600

; Перезавантаження перед upload
upload_protocol = esptool
