; PlatformIO Project Configuration File
;
; Heartbeat Sensor for PowerBot
;
; Документація: https://docs.platformio.org/page/projectconf.html

[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino

; Бібліотеки
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0

; Параметри збірки
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DPB_BOARD_NAME=\"WT32-ETH01\"

; Монітор серійного порту
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder

; Швидкість завантаження
; Якщо бачиш "Serial data stream stopped / noise", почни з 115200.
; Коли з'єднання стабільне - можна підняти назад (наприклад 460800).
upload_speed = 115200

; Перезавантаження перед upload
upload_protocol = esptool

; ESP32-ETH01 (common clones): often requires ESP32 to output 50MHz RMII clock
; on GPIO0 (instead of using external clock input).
;
; Build/upload:
;   pio run -e esp32-eth01 -t upload
[env:esp32-eth01]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps =
    bblanchon/ArduinoJson@^7.0.0

build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DPB_ETH_CLK_MODE=ETH_CLOCK_GPIO0_OUT
    -DPB_ETH_PHY_ADDR=0
    -DPB_BOARD_NAME=\"ESP32-ETH01\"

monitor_speed = 115200
monitor_filters =
    esp32_exception_decoder

upload_speed = 115200
upload_protocol = esptool
