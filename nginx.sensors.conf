# PowerBot Sensors API
# Reverse proxy для ESP32 heartbeat endpoint
#
# Endpoint: http://sensors.morgan-dev.com/api/v1/heartbeat
# Або:      http://64.181.205.211/api/v1/heartbeat (через location)

server {
    listen 80;
    server_name sensors.morgan-dev.com;

    # Логування
    access_log /var/log/nginx/sensors_access.log;
    error_log /var/log/nginx/sensors_error.log;

    # Heartbeat endpoint для ESP32
    location /api/v1/heartbeat {
        proxy_pass http://127.0.0.1:8081/api/v1/heartbeat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймаути
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Для JSON
        proxy_set_header Content-Type "application/json";
    }

    # Heartbeat endpoint для TEST бота
    location /api/v1/heartbeat-test {
        proxy_pass http://127.0.0.1:8082/api/v1/heartbeat;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймаути
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Для JSON
        proxy_set_header Content-Type "application/json";
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8081/health;
        proxy_http_version 1.1;
    }

    # Health check для TEST бота
    location /health-test {
        proxy_pass http://127.0.0.1:8082/health;
        proxy_http_version 1.1;
    }

    # Заборона доступу до всього іншого
    location / {
        return 404 '{"error": "Not found"}';
        add_header Content-Type application/json;
    }
}
