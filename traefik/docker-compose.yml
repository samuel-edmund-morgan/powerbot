services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - TRAEFIK_EMAIL=${TRAEFIK_EMAIL}
      - TRAEFIK_DNS_PROVIDER=${TRAEFIK_DNS_PROVIDER}
      # Для DNS-01 (Cloudflare). Для HTTP-01 не потрібно.
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
      # Потрібно, бо Docker daemon вимагає сучасний API (1.52).
      - DOCKER_API_VERSION=${TRAEFIK_DOCKER_API_VERSION}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./letsencrypt:/letsencrypt
    command:
      - --configFile=/traefik.yml
    networks:
      - traefik

networks:
  traefik:
    name: traefik
    external: true
